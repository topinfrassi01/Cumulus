<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="News, Cumulus">
        <meta name="author" content="Francis Toupin">
        <title>Cumulus News</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <!-- Hyperlink Tiles -->
        <header>2. Hyperlink Tiles</header>
        <div class="container">
            {% set index = 1 %}
            {% for message in keywords %}
                {% if index % 4 == 0 %}
                    <!--<div class="row">-->
                {%endif%}
                    <div class="col-xs-3 tile-container">
                        <a href="#" target="_blank" class="tile tile-color-{{range(1, 10) | random}}">
                            <p>
                                <div class="tile-title">
                                    {{message[0]}}
                                </div>
                                <div class="tile-content">
                                    <span class="tile-number">{{message[1][0]}}</span><span>x</span>
                                    /
                                    <span>{{message[1][1]}}</span>
                                </div>
                            </p>
                        </a>
                    </div>
                {% if index % 4 == 0 %}
                    <!--</div>-->
                {%endif%}
                {% set index = index + 1 %}
            {% endfor %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
